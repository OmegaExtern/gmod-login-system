<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>gmod-login-system : POST test</title>
</head>
<body>
<form action="main.php" method="POST">
    <label for="do">
        do: <input id="do" name="do" placeholder="do" type="text" value="REGISTER" required>
    </label><br>
    <label for="community_identifier">
        Community ID: <input id="community_identifier" name="community_identifier" pattern="^(7656119[0-9]{10})$" placeholder="Community ID" type="text" value="76561198092225548" required>
    </label><br>
    <label for="name">
        Name: <input id="name" name="name" pattern="^([A-Za-z][0-9A-Za-z]{3,23})$" placeholder="Name" type="text" value="captain" required>
    </label><br>
    <input id="submit" type="submit">
</form>
</body>
</html>
